{% extends 'layout.html' %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <h1>{{ blog.title }}</h1>
        <p>Author: {{ blog.author }}</p>
        <p>Created at: {{ blog.created_at }}</p>
        <img src="{{ blog.image }}" alt="{{ blog.title }}" class="img-fluid">
        <p>{{ blog.content }}</p>
      </div>
    </div>
  </div>
{% endblock %}
