{% extends "layout.html" %}

{% block title %}
Django Blogs
{% endblock title %}

{% block content %}
<H1 class='my-5 text-center text-primary'>Welcome to Django Blogs apps</H1>
<button class='btn btn-primary' onclick="window.location.href='{% url 'post_blogs' %}'">Create Blogs</button>

<div class="row mt-5">
  {% for blog in blogs %}
  <div class="col-sm-4">
    <div class="card">
      <div class="card-body">
        <img src="{{ blog.image }}" alt="{{ blog.title }}" class="img-fluid">
        <h5 class="card-title">{{ blog.title }}</h5>
        <p class="card-text">{{ blog.content|truncatechars:100 }}</p>
        <a href="{% url 'blog_details' blog.id %}" class="btn btn-primary">Read More</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock content %}
